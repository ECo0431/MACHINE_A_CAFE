<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- <img class="test" src="./img/test.jpg"> -->
    <div class="machine-a-cafe">
        <div class="panneau">
            <img class="img-cafe" src="./img/cafe.png">
            <h1>Coffee</h1>
        </div>
        <div class="corp-machine">
            <div class="ecran">
                <div class="box-txt-ecran">
                    <h2 class="titre-ecran">CAFÉ À 1.20€</h2>
                    <p class="txt-ecran"></p>
                </div>
            </div>
            <div class="box-cafe">
                <div class="sortie-cafe-1"></div>
                <div class="sortie-cafe-2"></div>
            </div>
        </div>
        <div class="box-inserer-pieces">
            <div class="inserer-pieces"></div>
            <div class="sortie-pieces"></div>
        </div>
    </div>
    <div class="box-pieces">
        <img class="pieces" id="DEUXEUROS" src="./img/2euros.png">
        <img class="pieces" id="UNEUROS" src="./img/1euros.png">
        <img class="pieces" id="CINQUANTECENTIMES" src="./img/0_5euros.png">
        <img class="pieces" id="VINGTCENTIMES" src="./img/0_2euros.png">
        <img class="pieces" id="DIXCENTIMES" src="./img/0_1euros.png">
        <img class="pieces" id="CINQUECENTIMES" src="./img/0_05euros.png">
        <img class="pieces" id="DEUXCENTIMES" src="./img/0_02euros.png">
        <img class="pieces" id="UNCENTIME" src="./img/0_01euros.png">
    </div>
</body>
</html>
